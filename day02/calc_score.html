<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목의 성적처리</title>
</head>
<body>
    <h3>과목의 총점과 평균</h3>
    <script>
        var kor = 90;
        var eng = 80;
        var math = 74;
        var total = 0;
        var avg = 0.0;

        total = kor + eng + math;
        avg = total/3;

        alert("총점 :" + total);
        alert("평균 :" + avg.toFixed(1));
        
        document.write("총점 :" + total+ "<br>");
        document.write("평균 :" + avg.toFixed(2) + "<br>");



    </script>
</body>
</html>
