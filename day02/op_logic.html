    <h3>논리 연산자</h3>

<script>
    var n1 = 8, n2 = 5;
    var result;
    
    //논리곱
    // result = n1 > n2 && n1 == n2;  // t && f -> false
    console.log (n1 > n2 && n1 != n2) ;
    console.log (n1 < n2 && n1 == n2) ;
    console.log (n1 <= n2 && n1 != n2);
    console.log (n1 <= n2 && n1 == n2) ;

    //논리합
    console.log (n1 > n2 || n1 != n2) ; // 둘다 ff 만 false
    console.log (n1 < n2 || n1 == n2) ;
    console.log (n1 <= n2 || n1 != n2);
    console.log (n1 <= n2 || n1 == n2) ;
    
    //논리 부정 : 
    console.log(!(n1 > n2)); //t -> f
    console.log(!(n1 == n2)); //f -> t


</script>
