<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>나이 계산 프로그램</h3>

    <script>
        //필요한 변수 선언 및 초기화(값 저장)
        const CURRENT_YEAR = 2021;
        var brithYear = prompt("태어난 연도를 입력하세요(yyyy)", "");
        var age;

        //계산하기
        //나이(age) = 현재년도(CURRENT_YEAR) - 태어난년도(brithYear) + 1
        age = CURRENT_YEAR - brithYear + 1;

        //출력
        document.write(CURRENT_YEAR + "년 현재<br>");
        document.write(brithYear + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
