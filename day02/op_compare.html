<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교(관계) 연산자</title>
</head>
<body>
    <h3>비교연산자</h3>

<script>
var x = 7;
var y = 4;
var z = "7"
console.log(x > y) ; 
console.log(x < y) ; 
console.log(x == y) ; //비교 연산자는 ==두개
console.log(x != y) ; //비교 연산자 같지 않다.
console.log(x === y) ; 
console.log(x !== y) ; //
console.log(x === z) ;   // 숫자와 문자이기 때문에 true 연산자 3개 넣어야 false
</script>

</body>
</html>
