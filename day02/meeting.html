<!DOCTYPE html>

    <title>소개팅 대상 모집</title>
</head>
<body>
    <h3> 소개팅 대상 모집</h3>
<script>
    var gender = prompt("성별입력", "남성");
    var age = prompt("나이 입력", "70");

    //남성이다 && 70대이다

    result = (gender=="남성") && (age < 80) && (age >69)

    document.write("결과 : " + result);



</script>


</body>
