<html lang="en">
<head>

<body>
    <h1>while</h1>
    <script>

        //변수 생성
        var n = 0;

        while(n < 10){
            n +=1;
            document.write("hello~<br>" + n + "<br>");   // \n 줄바꿈 = <br>
            // n=n+1;    증갑값 , 아래와 같음
            // n++;  //n+=1, n++ (같음)
        }
        document.write("프로그램 종료");
        

    </script>


</body>
</html>
