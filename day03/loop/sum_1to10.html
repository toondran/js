<script>
    //자연수 1부터 10까지 더하기
    //변수
    var n =0;

    /* n = n + 1;
    n = n + 2; ~10 */

    var sum = 0;

    while(n < 10)   {
        n++;
        sum = sum+n;
       
        console.log("n = " + n ,"sum = " + sum)
    }
    //결과
    document.write("합계 : " + sum)

</script>
