<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 판별 프로그램</title>
</head>
<body>
    <h3>짝수/홀수 판별 프로그램</h3>

    <script>
        //변수 선언 - 숫자
        var num = prompt("수를 입력하세요", "1");

        //계산(처리) - 나머지 연산자 사용
        if(num == null){
            document.write("입력이 취소되었습니다.<br>");
        }
        else{
            if(num % 2 == 0) 
                document.write("짝수입니다.<br>");
            else 
                document.write("홀수입니다.<br>");
        }
    </script>
</body>
</html>
