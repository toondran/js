<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if 사용하기</h2>



        <script>
            //나이가 15세 이상 관람가
            //입력(저장)
            // var age = 14;
            var age = prompt("나이를 입력하세요");



            //처리(계산)-분기문으로 작성
            if(age >= 15){
                document.write("관람가");
            }
            

            //결과(출력)
            document.write("나이는  " + age + "  세 입니다. ");
        </script>
    
</body>
</html>
