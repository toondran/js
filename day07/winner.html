<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 당첨자 발표</title>
    <style>
        body{text-align: center;}
        h1{
            display: inline-block;
            border: 1px solid #333;
            background-color: #eee;
            border-radius: 5px;
            padding: 10px;
        }
        p{font-size: 1.2em;}
        .access{color: #00f; font-size: 1.3em; font-weight: bold;}
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>

    <script>
        let member = prompt("전체 응모자 수 입력 : ");
        let winner = Math.floor(Math.random() * member + 1);

        document.write("<p>전체 응모자 수 : " + member + "명</p>");
        document.write("<p>당첨자 : <span class='access'>" + winner + "</span>번</p>");
    </script>
</body>
</html>
