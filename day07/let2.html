<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 키워드 사용하기</title>
</head>
<body>
    <h3>let으로 변수 선언하기</h3>
    <script>
        //var x = 1;
        let x = 1;     //전역변수
        if(x == 1){
            x = x + 1;  //지역변수
            console.log("x = " + x);
        }

        //var x = 10;   //재선언 가능
        //let x = 10;  같은 이름으로 재선언 불가
        console.log("x = " + x);
    </script>
</body>
</html>
