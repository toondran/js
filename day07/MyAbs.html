<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 함수 만들기</title>
</head>
<body>
    <h3>절대값 함수 만들기</h3>

    <script>
        function MyAbs(x){
            if(x < 0)
                return -x;
            else  //x>0
                return x;
        }

        function MySquare(x){ //제곱수
            return x * x;
        }

        function MyPow(x, y){ //x:밑, y:지수
            let num = 1;   //초기값
            for(let i = 0; i < y; i++){
                num = num * x;
            }
            //x=2(밑), y=4(지수)
            //i = 0, 0 < 4, num = 1 * 2
            //i = 1, 1 < 4, num = 2 * 2
            //i = 2, 2 < 4, num = 4 * 2 = 2*2*2
            //i = 3, 3 < 4, num = 8 * 2 = 2*2*2*2
            return num;
        }

        //절대값 출력
        console.log(Math.abs(-4)); //4
        console.log(MyAbs(-4));   //4

        //제곱수 출력
        console.log(MySquare(5));  //25

        //거듭제곱
        console.log(Math.pow(2, 4)); //16
        console.log(MyPow(2, 4));    //16
    </script>
</body>
</html>
