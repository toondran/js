<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random() 사용하기</title>
</head>
<body>
    <h3>random() 사용하기</h3>

    <script>
        //1부터 10까지의 무작위 수 추출하기
        let num = Math.floor(Math.random()*10 + 1);
        //console.log(num);

        //주사위를 10번 던지기
        for(let i = 0; i < 10; i++){
            let dice = Math.floor(Math.random()*6 + 1);
            console.log(dice);
        }

    </script>
</body>
</html>
