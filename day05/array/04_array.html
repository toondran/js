<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2;>배열 array</h2>
    <script>  //fruit 배열 생선
        var fruit=["감","사과","바나나","딸기"];
        console.log(fruit);  //전체 요소 출력

        //출력(특정한 한개)
        console.log(fruit[0]);   //개별 요소 출력
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        //변경 , update
        fruit[2]="귤"
        console.log("fruit[2]: " + fruit[2]);

        //배열의 갯수
        console.log(fruit.length; "개")

        //전체 출력'
        for(var i=0; i<4; i++){
            console.log(fruit[i]);
        }

    </script>
</body>
</html>
