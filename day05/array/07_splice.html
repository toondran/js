<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열요소 추가삭제</title>
</head>
<body>
    <h2>배열요소 추가/삭제</h2>
    <script>
        var animal=["cow","horse","pig","cat"];
        //특정 위치에 추가
        animal.splice(1, 0, 'chicken');

        animal.splice(3, 1); //위치 삭제할 갯수
        //출력
        for(var i=0; i<animal.length; i++){
            document.write(animal[i]+" ");
        }
    </script>
</body>
</html>
