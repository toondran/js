<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열요소 추가삭제</title>
</head>
<body>
    <h2>배열요소 추가/삭제</h2>
    <script>
        var numbers=[1,2,3,4];
        //요소 추가
        numbers.push(5, 6);

        //요소 삭제
        numbers.pop();

        //전체 출력
        for(var i=0; i<numbers.length; i++){
            document.write(numbers[i]+" ");
        }
    </script>
</body>
</html>
