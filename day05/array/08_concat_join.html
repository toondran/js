<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열요소를 합치고 연결</h2>

    <script>
        var nums=[1,2,3]
        var chars=['a', 'b', 'c'];

        //배열 합치기
        var list=nums.concat(chars);

        document.write(list);

        //구분기호로 연결하기
        document.write(nums.join("-")+'<br>');
        document.write(chars.join("-")+'<br>');
        document.write(chars.join()+'<br>'); //기본은 ,


    </script>
</body>
</html>
