<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch cast</title>
</head>
<body>
    <script>
        var grade='B';
        switch(grade){
            case 'A':
                    document.write("A학점");
                    break;
            case 'B':
                    document.write("B학점");
                    break;
            case 'c':
                    document.write("C학점");
                    break;
            case 'D':
                    document.write("D학점");
                    break;
            case 'F':
                    document.write("F학점");
                    break;
            default:
                    document.write("학점이 없습니다.")
        }
    </script>
</body>
</html>
