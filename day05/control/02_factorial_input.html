<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 ,for</title>
</head>
<body>
    <h2>반복문</h2>

    <script>
       //
       var num =prompt("숫자 입력","1");
            var facto = 1;

            for (var i=1; i<=num; i++){
                facto *=i;}
                //결과
            result=num + "i = " + facto;
            document.write(result);
    </script>
</body>
</html>
