<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 ,for</title>
</head>
<body>
    <h2>반복문</h2>

    <script>
        //1부터 10까지 의 곱 (1부터 시작) -팩토리알 factorial
        var result = 1;
        for(var i=1; i<=5; i++){
            result=result*i; //result *=i
        }
        //i=1, 1*1 result 1
        //i=2, 1*2 result 2 ....
        document.write("결과 : "+ result);
    </script>
</body>
</html>
