<!DOCTYPE html>
<html lang="en">
<head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>함수의 사용</title>
    </head>
    <body>
        <h3>버튼에서 함수 호출하기</h3>
        <button onclick="mySquare(7)">계산하기</button>
        <p id="show"></p>
    
        <script>
            function mySquare(x){
                var num = x * x;
                document.getElementById("show").innerHTML = num;
            }
</script>
</body>
</html>
