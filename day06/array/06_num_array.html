<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>
<body>
    <h2>배열의 연산</h2>
    <script>
        //이름이 numbers인 빈 배열 생성
        var numbers = [];
        var sum = 0;

        //배열에 90, 85, 80, 70을 저장하세요
        numbers[0] = 90;
        numbers[1] = 85;
        numbers[2] = 80;
        numbers[3] = 70;

        //배열의 개수
        document.write("배열의 개수 : " + numbers.length + "<br>");

        //전체 출력
        for(var i = 0; i < numbers.length; i++){
            sum += numbers[i];   //합계 저장
            document.write(numbers[i] + " ");
        }
        var avg = sum / numbers.length;
        document.write("<br>");
        document.write("합계 : " + sum + "<br>");
        document.write("평균 : " + avg + "<br>");
    </script>
</body>
</html>
