    </style>
</head>
<body>
    <div id="wrapper">
        <h3>롤링 갤러리 만들기</h3>
        <a href="#" onclick="prevGallery()">
            <img src="../images/left_btn.png" alt="왼쪽버튼">
        </a>
        <img src="../images/img1.jpg" alt="새" id="pic">
        <a href="#" onclick="nextGallery()">
            <img src="../images/right_btn.png" alt="오른쪽버튼">
        </a>
    </div>

    <script src="./js/gallery.js"></script>
</body>
</html>
