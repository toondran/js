<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최대값 찾기</title>
</head>
<body>
<h3>최대값 및 최소값 찾기</h3>

<script>
    //숫자를 저장하는 배열 생성
    var nums = [17, 33, 25, 92, 56, 8];

    //최대값 찾기
    var maxVal = nums[0];  //첫째값을 최대값으로 설정
    for(var i = 1; i < nums.length; i++){
        if(maxVal < nums[i])
            maxVal = nums[i];
    }
    //i=1, maxVal < nums[1], maxVal = 17
    //i=2, maxVal < nums[2], maxVal = 33
    //i=3, maxVal < nums[3], maxVal = 33
    //i=4, maxVal < nums[4], maxVal = 92
    //i=5, maxVal < nums[5], maxVal = 92
    //i=6, maxVal < nums[6], maxVal = 92

    //출력
    document.write("최대값 : " + maxVal + "<br>");

    //최소값 구하기
    var minVal = nums[0];  //최소값 설정

    //최소값 찾기
    for(var i = 1; i < nums.length; i++){
        if(minVal > nums[i])
            minVal = nums[i];
    }

    //최소값 출력
    document.write("최소값 : " + minVal + "<br>");
    </script>
</body>
</html>
