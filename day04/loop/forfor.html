<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for 문</title>
</head>
<body>
    <H3>중첩 for문</H3>
<script>
    var i = 0, j = 0;

for(i = 1; i <= 5; i++){
    for(j = 1; j <= 5; j++){
        document.write('$');
    }
    document.write('<br>')
}

//i = 1(1행),  j = 1(열), 2, 3, 4, 5  가가가가가
//i = 2(2행),  j = 1, 2, 3, 4, 5  가가가가가
//i = 3(3행),  j = 1, 2, 3, 4, 5  가가가가가
//i = 4(4행),  j = 1, 2, 3, 4, 5  가가가가가
//i = 5(5행),  j = 1, 2, 3, 4, 5  가가가가가

//직각 삼각형 모양 출력
/*
*
**
***
****
*****
*/

for(i = 1; i <= 5; i++){
    for(j = 1; j <= i; j++){
        document.write('$');
    }
    document.write('<br>')
}
//i = 1(1행),  j = 1              *
//i = 2(2행),  j = 1, 2           **
//i = 3(3행),  j = 1, 2, 3        ***
//i = 4(4행),  j = 1, 2, 3, 4     ****
//i = 5(5행),  j = 1, 2, 3, 4, 5  *****

//직각 삼각형 모양 출력
/*
*****
****
***
**
*
*/

for(i = 1; i <= 5; i++){
    for(j = 1; j <= 6 - i; j++){
        document.write('$');
    }
    document.write('<br>')
}
//i = 1(1행),  j = 1, 2, 3, 4, 5  ******
//i = 2(2행),  j = 1, 2, 3, 4     ****
//i = 3(3행),  j = 1, 2, 3        ***
//i = 4(4행),  j = 1, 2           **
//i = 5(5행),  j = 1              *


for(i = 1; i <= 5; i++){
    for(j = 6-i; j > 0 ; j--){
        document.write('*');
    }
    document.write('<br>')
}

</script>

</body>
</html>
