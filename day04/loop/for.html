
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <script>
        //1부터 10까지 합계 출력
        var i = 0, sum = 0;  //반복 변수

        for(i = 1; i <= 10; i++){
            sum += i;   //sum = sum + i
            console.log("i = " + i + ", sum = " + sum);
        }
        console.log("합계 : " + sum);
        console.log("수행 완료!")
    </script>
</body>
</html>
