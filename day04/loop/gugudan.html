<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단</h3>

    <script>
        var dan=prompt("단");
        if(dan ==null){
            document.write("입력취소");
        }
        else{
            for(var i=1; i<10; i++){
                document.write(dan+"X"+i+"="+(dan*i)+"<br>");
            }
        }
    </script>
</body>
</html>
